<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilsinator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PILSINATOR</h1>
    </header>
    <main>
        <h2>Skriv inn mengde og prosent</h2>

        <div class="firstBox">
            <label for="mengde"></label>
            <input type="number" id="mengde">
            <p class="measure">ml</p>
            
            <label for="prosent"></label>
            <input type="number" id="prosent">
            <p class="measure">%</p>
        </div>
        <button id="konverter">Konverter</button>
        <div class="secondBox">
            <input type="number" id="prosentPils">
            <p class="measure">%</p>
            <p id="pils">Enheter</p>
        </div>
    </main>
    
<script src="script.js"></script>
</body>
</html>
